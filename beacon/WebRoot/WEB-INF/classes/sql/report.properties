hql_getReportList=FROM Report T where 1=1 /~ AND T.name like ? ~/ /~ AND T.version = ? ~/ /~ AND T.areaName like ? ~/ /~ AND T.unitName like ? ~/ ORDER BY version DESC,operateTime DESC
############### \u62a5\u544a\u7ae0\u8282\u6811\u5f62\u6839\u6570\u636e
sql_chapter_get_roots=select code,abbrename,(select count(1) from t_re_chapter t1 where t.code = t1.parentcode and t.reportid = t1.reportid) cut from t_re_chapter t where parentcode is null and reportid = ? order by code
